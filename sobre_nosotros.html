<body>
    <header>
        <div class="logo-container">
            <a href="proyecto.html"><img src="fotos/foto.png" alt="Logo DAW SNKRS" class="logo-image"></a>
            <div class="logo-text">DAW SNKRS</div>
        </div>
        <nav>
            <a href="proyecto.html">Inicio</a>
            <a href="zapatillas.html">Tienda</a>

        </nav>
        <div class="cart">
            <a href="carrito.html">
                <i class="fas fa-shopping-cart cart-icon"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>
    <main>
        <!-- ...existing code... -->
    </main>
    <footer>
        <!-- ...existing code... -->
    </footer>
    <script>
        const cart = [];
        const cartCountElement = document.querySelector(".cart-count");
        let total = 0;

        // Función para añadir productos al carrito
        document.querySelectorAll(".btn").forEach((button, index) => {
            button.addEventListener("click", () => {
                const product = button.closest(".product");
                const productName = product.querySelector("h2").textContent;
                const productPrice = parseFloat(
                    product.querySelector("p").textContent.replace("Precio: ", "").replace("€", "")
                );

                cart.push({ name: productName, price: productPrice });
                total += productPrice;
                updateCartCount();
                saveCartToLocalStorage();
            });
        });

        // Función para actualizar el contador del carrito
        function updateCartCount() {
            cartCountElement.textContent = cart.length;
        }

        // Guardar carrito en LocalStorage
        function saveCartToLocalStorage() {
            localStorage.setItem("cart", JSON.stringify(cart));
            localStorage.setItem("total", total);
        }

        // Cargar carrito desde LocalStorage
        function loadCartFromLocalStorage() {
            const storedCart = localStorage.getItem("cart");
            const storedTotal = localStorage.getItem("total");
            if (storedCart) {
                cart.push(...JSON.parse(storedCart));
                total = parseFloat(storedTotal);
                updateCartCount();
            }
        }

        // Cargar carrito al iniciar la página
        loadCartFromLocalStorage();
    </script>
</body>
</html>
